name: Package-Visual

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/visual/**'
  push:
    branches: [main]
    paths:
      - "packages/visual/**"
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          npm i
          lerna run --scope "@flow-connect/visual" build --stream
